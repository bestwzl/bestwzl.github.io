   	   <div class="two pic_item">2
            <div class="big">22</div>
   	   </div>

<div class="footer_wrap"></div>

<script  src = "../js/lib/jquery-1.11.3.js"></script>
<script  src = "../js/demo.js"></script>
<script type="text/javascript">
	$('.header_wrap').load('public.html .header_wrap');
	$('.footer_wrap').load('public.html .footer_wrap');
    

    $('.box_demo').on('mouseenter','.pic_item',function(){
    	$(this).find('.big').stop();
        $(this).find('.big').animate({
        	left:200,
        	width:400,
        	height:200,
        	opacity:1
        },'slow')
    });
     $('.box_demo').on('mouseleave','.pic_item',function(){
    	$(this).find('.big').stop();
       $(this).find('.big').animate({
        	left:0,
        	width:200,
        	height:100,
        	opacity:0
        },'slow')
    });



</script>
